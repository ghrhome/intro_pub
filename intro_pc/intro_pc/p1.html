<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport">
	<meta name="keywords" content="ScrollMagic, example, scrolling, attaching, scrollbar, anchor, link, in-page, navigation, hash" />
	<meta name="author"	content="Jan Paepke (www.janpaepke.de)" />
	<title>sample</title>
	<link rel="stylesheet" href="ScrollMagic/css/normalize.css" type="text/css">
	<link rel="stylesheet" href="ScrollMagic/css/style.css" type="text/css">
	<link rel="stylesheet" href="ScrollMagic/css/examples.css" type="text/css">
	<script type="text/javascript" src="ScrollMagic/js/lib/jquery.min.js"></script>
<!--	<script type="text/javascript" src="../../js/lib/highlight.pack.js"></script>-->
	<script type="text/javascript" src="ScrollMagic/js/lib/modernizr.custom.min.js"></script>
	<script type="text/javascript" src="ScrollMagic/js/examples.js"></script>
	
	<script type="text/javascript" src="ScrollMagic/js/lib/greensock/TweenMax.min.js"></script>
	<script type="text/javascript" src="ScrollMagic/scrollmagic/uncompressed/ScrollMagic.js"></script>
	<script type="text/javascript" src="ScrollMagic/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
<!--	<script type="text/javascript" src="../../scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>-->

	<style>
		html,body{
			height:100%;
			width:100%;
			background-color:#f4f8f9;
			font-family: 'PingFang SC', 'Helvetica Neue', "STHeitiSC-Light", "Microsoft YaHei", sans-serif;
		}


		h1, h2, h3, h4 {
			font-family: 'PingFang SC', 'Helvetica Neue', "STHeitiSC-Light", "Microsoft YaHei", sans-serif;
		}

		h1 {
			font-style: normal;
			font-weight: bold;
			font-size: 40px;
		}
		.menuwrap{
			display: none;
		}
	</style>
</head>
<body>
	<ul id="menu"></ul>
	<div id="content-wrapper">
		<div id="example-wrapper">
			<div class="scrollContent">
				<section id="titlechart">
					<div id="description">
						<h1 class="badge gsap" style="width:80%;margin:0 auto;text-align: center; font-size:22px;line-height: 300px;">印资管系统使用指引</h1>
					</div>
				</section>
				<section class="demo" id="section-slides">
					<style type="text/css">
						#pinContainer {
							width: 100%;
							height: 100%;
							overflow: hidden;
							-webkit-perspective: 1000;
							        perspective: 1000;
						}
						#slideContainer {
							width: 400%; /* to contain 4 panels, each with 100% of window width */
							height: 100%;
						}
						.panel {
							height: 100%;
							width: 25%; /* relative to parent -> 25% of 400% = 100% of window width */
							float: left;
						}
					</style>
					<div id="pinContainer">
						<div id="slideContainer">
							<section class="panel blue">
								<b>ONE</b>
							</section>
							<section class="panel turqoise">
								<b>TWO</b>
							</section>
							<section class="panel green">
								<b>THREE</b>
							</section>
							<section class="panel bordeaux">
								<b>FOUR</b>
							</section>
						</div>
					</div>
					<script>
						$(function () { // wait for document ready
							// init
							var controller = new ScrollMagic.Controller();

							// define movement of panels
							var wipeAnimation = new TimelineMax()
								// animate to second panel
								.to("#slideContainer", 0.5, {z: -150})		// move back in 3D space
								.to("#slideContainer", 1,   {x: "-25%"})	// move in to first panel
								.to("#slideContainer", 0.5, {z: 0})				// move back to origin in 3D space
								// animate to third panel
								.to("#slideContainer", 0.5, {z: -150, delay: 1})
								.to("#slideContainer", 1,   {x: "-50%"})
								.to("#slideContainer", 0.5, {z: 0})
								// animate to forth panel
								.to("#slideContainer", 0.5, {z: -150, delay: 1})
								.to("#slideContainer", 1,   {x: "-75%"})
								.to("#slideContainer", 0.5, {z: 0});

							// create scene to pin and link animation
							new ScrollMagic.Scene({
									triggerElement: "#pinContainer",
									triggerHook: "onLeave",
									duration: "500%"
								})
								.setPin("#pinContainer")
								.setTween(wipeAnimation)
								//.addIndicators() // add indicators (requires plugin)
								.addTo(controller);
						});
					</script>
				</section>
			</div>
		</div>
	</div>
	<!--<script type="text/javascript" src="../../js/tracking.js"></script>-->
</body>
</html>
